<div class="d-flex justify-content-center">

    <img 
        [src]="url" 
        [alt]="alt"
        class="card-img-top" 
        (load)="onLoad()"
        [ngStyle]="{ display: hasLoader ? '' : 'none' }"
    />

    <img
        *ngIf="!hasLoader" 
        src="assets/loader.svg" 
        alt="loader failed"  
        height="35" 
        width="35" 
        class="mt-3" 
    />

</div>
